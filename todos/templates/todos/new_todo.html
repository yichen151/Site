{% extends "todos/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>
  	{{ grouping }}
  	<small>(Add a new todo:)</small>
  </h3>
{% endblock page_header %}

{% block content %}

<form action="{% url 'todos:new_todo' grouping.id %}" method = 'post' class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
	  <button name="submit" class="btn btn-primary">Add todo</button>
	{% endbuttons %}
</form>

{% endblock content %}
