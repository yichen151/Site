{% extends "todos/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Add a new group:</h3>
{% endblock page_header %}


{% block content %}

  <form action="{% url 'todos:new_grouping' %}" method="post" class="form">
  	{% csrf_token %}
  	{% bootstrap_form form %}
    {% buttons %}
  	  <button name="submit" class="btn btn-primary">Add group</button>
    {% endbuttons %}
  </form>

{% endblock content %}
