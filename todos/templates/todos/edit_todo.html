{% extends "todos/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>
    {{ grouping }}
    <small>(Edit todo:)&emsp;
      <a style="background-color: red;" class="btn btn-primary" 
      href="{% url 'todos:delete_todo' todo.id %}" role="button">Delete it</a>
    </small>
  </h3>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'todos:edit_todo' todo.id %}" method="post" class="form">
  	{% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}
  </form>

{% endblock content %}
